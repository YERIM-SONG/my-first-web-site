<h2>힘이 나는 말</h2>

왕이란 누구보다 강렬하게 살고 모든이를 매혹시키는자를 가르키는 것이다

꿈은 도망가지 않아 도망가는 것은 언제나 나 자신이지
사람이 언제 죽는다고 생각하나? 사람들에게서 잊혀졌을 때다
